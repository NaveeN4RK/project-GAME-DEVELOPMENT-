<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gallery</title> 
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            color: white;
        }

        #header {
            background-color: #1F1F1F;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        #header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        #dashboardIcon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            color: white;
            z-index: 4;
        }

        #footer {
            background-color: #1F1F1F;
            padding: -10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 60px;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
        }

        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #555; 
        }

        #sidebar a:hover {
            color: #df0c0c;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            margin-top: 80px;
            text-align: center; 
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .gallery a {
            display: block;
            text-decoration: none;
            color: white;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s; 
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="header">
        <span id="dashboardIcon" onclick="toggleNav()">&#9776;</span>
        <h1>Game Gallery</h1>
    </div>

    <div id="sidebar">
       
        <a href="index.html">HOME</a>
        <a href="Gallery.html">ALL GAMES</a>
        <a href="credits.html">PROJECT CREDITS</a>
        <a href="#" onclick="closeNav()">CLOSE</a>
    </div>

    <div id="main">
        <div class="gallery">
            <a href="./hangman/index.html"><img src="1.png" alt="Photo 1"></a>
            <a href="./tic_tac_toe-main/index.html"><img src="2.png" alt="Photo 2"></a>
            <a href="./classic 2.0/index.html"><img src="3.png" alt="Photo 3"></a>
            <a href="./snake/index.html"><img src="4.png" alt="Photo 4"></a>
            <a href="#"><img src="5.png" alt="Photo 5"></a>
        </div>
    </div>

    <div id="footer">
        <p>&copy; 2024 Gaming Hub. All rights reserved.</p>
    </div>

    <script>
        function toggleNav() {
            if (document.getElementById("sidebar").style.width === "250px") {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
